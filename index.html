<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mt-24 mx-auto">
      <!-- search section -->
      <section>
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-accent text-white" onclick="handleSearch()">
          Search
        </button>
      </section>
      <section>
        <div id="spinner" class="text-center hidden">
          <span class="py-60 loading loading-infinity loading-lg bg-red-700 "></span>
        </div>
        <div id="phone-container" class="grid grid-cols-3 gap-6 mt-6"></div>
        <!-- show all btn -->
        <div id="show-all-container" class="hidden text-center my-6">
          <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show all</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
